{% extends "base.html" %}
{% block content %}
<a href="{{ url_for('add_task') }}">Add New Task</a>
<table border="1" cellpadding="10" cellspacing="0">
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Description</th>
        <th>Status</th>
        <th>Actions</th>
    </tr>
    {% for task in tasks %}
    <tr>
        <td>{{ task[0] }}</td>
        <td>{{ task[1] }}</td>
        <td>{{ task[2] }}</td>
        <td>{{ task[3] }}</td>
        <td>
            <a href="{{ url_for('edit_task', task_id=task[0]) }}">Edit</a> |
            <a href="{{ url_for('delete_task', task_id=task[0]) }}">Delete</a>
        </td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
